version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lit-rag-api
    ports:
      - "8001:8001"
    environment:
      # Database
      - DATABASE_URL=sqlite:///./data/db/literature_rag.db

      # AWS S3 Configuration
      - AWS_S3_BUCKET=${AWS_S3_BUCKET:-lit-rag-flow}
      - AWS_REGION=${AWS_REGION:-eu-north-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}

      # JWT Authentication
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - AUTH_COOKIE_SECURE=${AUTH_COOKIE_SECURE:-true}
      - AUTH_COOKIE_SAMESITE=${AUTH_COOKIE_SAMESITE:-lax}
      - AUTH_COOKIE_DOMAIN=${AUTH_COOKIE_DOMAIN:-}
      - ENABLE_HSTS=${ENABLE_HSTS:-true}

      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8001
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}

      # Groq LLM (for chat synthesis)
      - GROQ_API_KEY=${GROQ_API_KEY}

      # OpenAI (for embeddings)
      - OPENAI_API_KEY=${OPENAI_API_KEY}

      # OAuth (optional)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - OAUTH_REDIRECT_BASE=${OAUTH_REDIRECT_BASE:-http://localhost:8001}
    volumes:
      # Persist database, indices, and uploads (override with env in production)
      - ${LITRAG_DATA_DIR:-./data}:/app/data
      - ${LITRAG_INDICES_DIR:-./indices}:/app/indices
      - ${LITRAG_UPLOADS_DIR:-./uploads}:/app/uploads
      # Mount config
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx reverse proxy (for production with SSL)
  nginx:
    image: nginx:alpine
    container_name: lit-rag-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - api
    restart: unless-stopped
    profiles:
      - production

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: lit-rag-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    profiles:
      - production

volumes:
  data:
